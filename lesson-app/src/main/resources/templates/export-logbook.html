<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layout}" lang="en">

<head>
    <title>Home</title>
    <style>
        .centerpane {
            width: 60%;
            height: available;
            max-height: 350px;
            position: absolute;
            top: 22%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div layout:fragment="content">
        <div class="container main-content centerpane">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/lessons/}">Logbook</a></li>
                    <li class="breadcrumb-item"><a th:href="@{|/lessons/${pathid}|}">View Logbook</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Export Logbook</li>
                </ol>
            </nav>
            <h1>Signatures</h1>
            <h3>This is a overview of all the lesson, and signatures of your logbook</h3>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <th:block th:each="signature : ${SignatureList}">
                            <tr>
                                <td>
                                    <ul>
                                        <li class="list-group-item active">
                                            <span th:text="${signature.getFirstName()} + ' ' + ${signature.getLastName()} + ' ( ' + ${signature.getUsername()} + ' ) '"></span>
                                            Position : <span th:text="${signature.getPosition()}"></span>
                                        </li>
                                        <li class="list-group-item"><span th:text="'Lesson ID : ' + ${signature.getLessonId()} + ' ' + ${signature.getLessonType()}"></span></li>
                                        <li class="list-group-item"><img th:src="${signature.getSignatureUrl()}" height="300"
                                                width="300"></li>
                                        <li class="list-group-item">Signed : <span th:text="${signature.getSignatureDate()}"></span></li>
                                    </ul>
                                </td>
                            </tr>
                        </th:block>
                    </div>
                    <div class="col">
                            <th:block th:each="signature : ${SignatureListIns}">
                                <tr>
                                    <td>
                                        <ul>
                                            <li class="list-group-item active">
                                                <span th:text="${signature.getFirstName()} + ' ' + ${signature.getLastName()} + ' ( ' + ${signature.getUsername()} + ' ) '"></span>
                                                Position : <span th:text="${signature.getPosition()}"></span>
                                            </li>
                                            <li class="list-group-item"><span th:text="'Lesson ID : ' + ${signature.getLessonId()} + ' ' + ${signature.getLessonType()}"></span></li>
                                            <li class="list-group-item"><img th:src="${signature.getSignatureUrl()}" height="300"
                                                    width="300"></li>
                                            <li class="list-group-item">Signed : <span th:text="${signature.getSignatureDate()}"></span></li>
                                        </ul>
                                    </td>
                                </tr>
                            </th:block>
                        </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script th:src="@{/js/table.js}"></script>
    </div>
</body>

</html>
